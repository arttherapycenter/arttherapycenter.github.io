  	$(document).ready(function() {
  		var num = 0;

  		ab();

      $( window ).resize(function() {ab();});

      $( '#img1' ).load(function() {num++; if (num==6){play_img();}});
      $( '#img2' ).load(function() {num++; if (num==6){play_img();}});
      $( '#img3' ).load(function() {num++; if (num==6){play_img();}});

      $( '#img5' ).load(function() {num++; if (num==6){play_img();}});
      $( '#img6' ).load(function() {num++; if (num==6){play_img();}});

      function ab(){
      	$('#slides-container').height($('#slides-container').width());
      }


    $("#slides").hover(function(){
    	$(this).pause();
	}, function() {
    	$(this).resume();
	});

      function play_img() {
      	var length = $('#img1').width() + $('#img2').width() +$('#img3').width()+$('#img4').width()+$('#img5').width()+$('#img6').width() - $('#slides-container').height();
      $("#slides").animate({right: length + 'px'},120000,'linear',function(){$('#btn-next').show();$('#btn-next').animate({opacity:1},'slow');});
      }
	});
  </script>
