  <script type="text/javascript">
    var num = 0;

  	$(document).ready(function() {
  		$("#lists").on("click", "img", function (event) {
        $('#img-in-detial').attr("src",event.currentTarget.src);
        $('#btn-pre-img').show();
        $('#btn-next-img').show();
        if (event.currentTarget.src.slice(event.currentTarget.src.length - 6) == '-1.jpg')
          $('#btn-pre-img').hide();
        if (event.currentTarget.src.slice(event.currentTarget.src.length - 6) == '12.jpg')
          $('#btn-next-img').hide();

        $('#imgDetail').show();
        $('#modal-content-id').css({ opacity: 0.0 });
        $('#modal-content-id').css({ top: '-300px' });
                if ($('#modal-content-id').width() < $('#img-in-detial').width()){
          $('#img-in-detial').width($('#modal-content-id').width() - 20);
        }else{
          $('#modal-content-id').width($('#img-in-detial').width()+20);
        }
        $('#modal-content-id').animate({opacity:1.0,top:"+=300"},'slow');
});

      $( "#close-modal" ).on( "click", function() {
        $('#imgDetail').hide();
      });

      $('#btn-next-img').on('click',function(){
        var oldpath = $('#img-in-detial').attr('src');
        var newNum = parseInt(oldpath.split('-').pop().split('.')[0],10) + 1;
        $('#img-in-detial').attr('src','./stage3/a3-' + newNum + '.jpg');
        if (newNum > 1){
          $('#btn-pre-img').show();
          $('#btn-next-img').show();
        }
        if (newNum == 12){
          $('#btn-next-img').hide();
        }
        if (newNum == 1) {
          $('#btn-pre-img').hide();
        }
      });

      $('#btn-pre-img').on('click',function(){
        var oldpath = $('#img-in-detial').attr('src');
        var newNum = parseInt(oldpath.split('-').pop().split('.')[0],10) - 1;
        $('#img-in-detial').attr('src','./stage3/a3-' + newNum + '.jpg');
        if (newNum > 1){
          $('#btn-pre-img').show();
          $('#btn-next-img').show();
        }
        if (newNum == 12){
          $('#btn-next-img').hide();
        }
        if (newNum == 1) {
          $('#btn-pre-img').hide();
        }
      });

window.onclick = function(event) {
  if (event.target == document.getElementById("imgDetail")) {
    $('#imgDetail').hide();
  }
}
